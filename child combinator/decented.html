<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* to use child combinator > this used  */
        div > p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>direct child</p>
        <section>
        <p>Nested child</p>
        </section>
    </div>
</body>
</html>
