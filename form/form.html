<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input:invalid:not(:placeholder-shown) {
    border: 1px solid red;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
    <div class = "form-container">
       <h3 style="color: white;">Registration Form</h3>
       <form>
        <label for="name"> Full Name *</label>
        <input type ="text" id="name" required placeholder="Enter your full name" ><br><br>
        <label for="email"> Email Address *</label>
        <input type="email" id="email" required placeholder="Enter your email address"><br><br>
        <label for="password"> Password *</label>
        <input type="password" id="password" required placeholder="Create a password"><br><br>
        <label for="mobile"> Mobile Number *</label>
        <input type="tel" id="mobile" required placeholder="Enter your mobile number"><br><br>
        <label for="gender"> Gender *</label>
        <select id="gender" required><br><br>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
